        function  clickclear(target){
            if(confirm("Would you like to clear the Blog Entry?")){
                document.getElementById("blog_entry").reset();
            } else  {
                alert("You chose not to clear blog entry!");
            }
        };

        function clicksubmit(target){
            if(document.getElementById("blogtitle").value.length == 0 || document.getElementById("txtAre").value.length == 0 ){
                event.preventDefault();
                if(document.getElementById("blogtitle").value.length == 0 && document.getElementById("txtAre").value.length == 0 ){
                    document.getElementById('blogtitle').style.boxShadow = "0 0 0 4px #91faff";
                    document.getElementById('txtAre').style.boxShadow = "0 0 0 4px #91faff";
                    alert("Empty Entry!\r\nAdd title and Blog details!");
                } else if (document.getElementById("blogtitle").value.length == 0){
                    document.getElementById('blogtitle').style.borderColor = "red";
                    alert("Empty Entry!\r\nAdd title!");
                } else {
                    document.getElementById('txtAre').style.borderColor = "red";
                    alert("Empty Entry!\r\nAdd Blog details!");
                }
            }
        };
